apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-rest
  labels:
    app: api-rest
spec:
  replicas: 1  # Important: garder 1 replica pour éviter les problèmes de consumer group Kafka
  selector:
    matchLabels:
      app: api-rest
  template:
    metadata:
      labels:
        app: api-rest
    spec:
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z -w 2 kafka-service 9092; do
            echo "waiting for kafka-service:9092";
            sleep 2;
          done
      containers:
      - name: api-rest
        image: api-rest:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: KAFKA_BROKER
          value: "kafka-service:9092"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-rest-service
  labels:
    app: api-rest
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: api-rest
